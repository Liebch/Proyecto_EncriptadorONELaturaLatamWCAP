<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/Logo.png" alt="Logo de alura LATAM">

    </header>
    
    <main class="main">
        <div class="main__container">
            <div class="esp1"></div>
            <section class="mitad">
                    <textarea id="texto" type="text" placeholder="Ingresa el texto aquí"></textarea>
            </section>
                <div class="espacio"></div>
                <div class="sugeren" >
                    <img class="i" src="https://cdn-icons-png.flaticon.com/512/0/472.png" alt="I de infromación">
                        <strong class="text1"> Resultado solo letras minúsculas y sin acentos </strong> 
                </div>
                    <div class="botones">
                        <button class="encriptarBtn"> Encriptar </button>
                        <button class="desencriptarBtn"> Desencriptar </button>
                    </div>
        </div>
        <div class="minor__container">
            
            <section class="botonecopy">
                <div class="gapEspResulBtn">
                <div class="espacioResulado">
                
                    <p id="resultado"></p>

                     </div>
                        <div class="mid"> <section class="cuandoNoHayNada">
                        <img class ="dibujo" src="./img/Muñeco.png" alt="Dibujo Ilustrativo">
                            <div class="espacio2"> </div>
                                <div class = "texto_Arranque"> <h2 class="tituloCopy">Ningún mensaje fue encontrado</h2>
                                    <p class="textoCopy">Ingresa el texto que desees encriptar o desencriptar.</p></div>
                        </section>
                                        <div class="BotonButtom">
                                        <button class="copiarBtn"> Copiar</button>
                                        </div> </div> </div>
                            
                        
                    
            </section>
        </div>
    </main>
    
    <footer class="footer">
        <p class = "nombre">
            <strong> Walter Camilo Amorocho Pantano 2024 </strong>
        </p>
    </footer>
      
    
    <script src="app.js"></script>
</body>
</html>
